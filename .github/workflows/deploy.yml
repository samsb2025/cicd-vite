name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build client
        run: docker build -t client ./client

      - name: Build server
        run: docker build -t server ./server

      - name: Run backend tests
        run: |
          cd server
          npm install
          npm test

      - name: Install Railway
        run: npm install -g railway

      - name: Login Railway
        run: railway login --apiKey ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy Backend
        run: railway up --service backend

      - name: Deploy Frontend
        run: railway up --service frontend
